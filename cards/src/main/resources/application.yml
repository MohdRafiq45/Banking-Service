server:
  port: 9000
spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  profiles:
    active:
      - "qa"

build:
  version: "3.0"

cards:
  message: "Welcome to AbcBank cards related local APIs "
  contactDetails:
    name: "Dragos Lech - Developer"
    email: "dragos@AbcBank.com"
  onCallSupport:
    - (412) 419-3491
    - (915) 382-1932

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true


eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defautZone: http://localhost:8070/eureka/


info:
  app:
    name: "cards"
    description: "Abc Bank Accounts Application"
    version: "1.0.0"
